<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input spellcheck="false" id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input spellcheck="false" id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input spellcheck="false" id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input spellcheck="false" id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/Thành phố</label>
            <select id="province" name="province" class="form-control">
              <option value="">-- Chọn tên tỉnh thành --</option>
              <option value="">Hồ Chí Minh</option>
              <option value="">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="" class="form-label">Giới tính</label>
            <div class="form-group-radio">
              <div class="form-radio">
                <input name="gender" value="male" type="radio" class="form-control">
                <span>Nam</span>
              </div>
              <div class="form-radio">
                <input name="gender" value="female" type="radio" class="form-control">
                <span>Nữ</span>
              </div>
              <div class="form-radio">
                <input name="gender" value="other" type="radio" class="form-control">
                <span>Khác</span>
              </div>
            </div>
            <span class="form-message"></span>
          </div>
            <button class="form-submit">Đăng ký</button>
          </form>
        </action>

        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <button class="form-submit">Đăng nhập</button>
        </form>
      
      </div>
    <script src="./validation.js"></script>
    <script>
        Validator({
          form: '#form-1',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#fullname'),
            Validator.isEmail('#email'),
            Validator.isRequired('#password'),
            Validator.minLength('#password', 6),
          ]
        });
    </script>
</body>
</html>
